<div class="container">
  <mat-toolbar color="primary" *ngIf="canEdit">
    <mat-toolbar-row>
      <span class="example-spacer"></span>
      <button class="button" mat-flat-button color="basic" (click)="openDialog()">Додати до асортименту</button>
    </mat-toolbar-row>
  </mat-toolbar>
    <mat-card class="mat-card" *ngFor="let product of products">
        
          <mat-card-title>{{product.title}}</mat-card-title>
          <img class="image" mat-card-image src="{{product.image}}">
        
        <mat-card-content>
          <p>Ціна: {{product.price}}</p>
          <p>Сорт: {{product.sort}}</p>
        </mat-card-content>
        <mat-card-actions>
          <button class="button" mat-flat-button color="primary">В Кошик</button>
          <button class="button" mat-flat-button color="primary" [routerLink]="['/product', product.id]">Детальніше</button>
          <button class="button" mat-flat-button color="primary" mat-button [matMenuTriggerFor]="menu">Редагування</button>
          <mat-menu #menu="matMenu">
          <button mat-menu-item (click)="deleteItem(product.id)">Видалити</button>
          <button mat-menu-item (click)="openDialog(product)">Ред.</button>
      </mat-menu>
        </mat-card-actions>
      </mat-card>

</div>
